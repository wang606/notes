lockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"字符串运算符："},{"t":"paragraph","d":4,"p":{},"v":"+符号连接字符串"}]},{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"字符串的不变性："},{"t":"paragraph","d":4,"p":{},"v":"JavaScript中字符串一旦被创建就不能被修改。"}]}]}]},{"t":"heading","d":1,"p":{},"v":"JavaScript条件和循环","c":[{"t":"heading","d":2,"p":{},"v":"if-else if-else语句","c":[{"t":"fence","d":3,"v":"<pre class=\"language-javascript\"><code class=\"language-javascript\"><span class=\"token keyword control-flow\">if</span> <span class=\"token punctuation\">(</span>条件<span class=\"token number\">01</span><span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span>\n    <span class=\"token comment\">// 条件01为true时会执行的代码 </span>\n<span class=\"token punctuation\">}</span>\n<span class=\"token keyword control-flow\">else</span> <span class=\"token keyword control-flow\">if</span> <span class=\"token punctuation\">(</span>条件<span class=\"token number\">02</span><span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span>\n    <span class=\"token comment\">// 条件01位false且条件02位true时会执行的代码</span>\n<span class=\"token punctuation\">}</span>\n<span class=\"token keyword control-flow\">else</span> <span class=\"token punctuation\">{</span>\n    <span class=\"token comment\">// 条件01和条件02都为flase时会执行的代码</span>\n<span class=\"token punctuation\">}</span>\n</code></pre>\n"}]},{"t":"heading","d":2,"p":{},"v":"switch语句","c":[{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">switch(表达式) {\n    case 结果1:\n        // 表达式==结果1时会执行的代码\n        break; \n    case 结果2:\n        // 表达式==结果2时会执行的代码\n        break; \n    ...\n    case 结果n:\n        // 表达式==结果n时会执行的代码\n        break; \n    default:\n        // 表达式与上述所有结果不等时会执行的代码\n}\n</code></pre>\n"}]},{"t":"heading","d":2,"p":{},"v":"for循环","c":[{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">/*\nStatement01：在循环开始前执行； \nStatement02：定义运行循环的条件； \nStatement03：在执行循环后都会执行； \n*/\nfor (Statement01; Statement02; Statement03) {\n    // 循环执行的代码\n}\n</code></pre>\n"}]},{"t":"heading","d":2,"p":{},"v":"while循环","c":[{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">while (条件) {\n    // 只要“条件”为true就会执行的代码\n}\n</code></pre>\n"}]},{"t":"heading","d":2,"p":{},"v":"do while循环","c":[{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">do {\n    // 有可能被循环执行的代码（当“条件”为true时）\n}\nwhile (条件); \n</code></pre>\n"}]},{"t":"heading","d":2,"p":{},"v":"break与continue语句","c":[{"t":"paragraph","d":4,"p":{},"v":"break语句用于跳出当前循环；"},{"t":"paragraph","d":4,"p":{},"v":"continue语句跳出循环后会继续执行循环之后的代码；"}]},{"t":"heading","d":2,"p":{},"v":"JS标签","c":[{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"JavaScript允许语句前面设置标签（label）相当于定位符，用于跳转到程序的任意位置。"},{"t":"paragraph","d":4,"p":{},"v":"<code>label: 语句</code>标签可以是任意非保留字的标识符，语句部分可以是任意语句。"}]},{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"标签通常与break语句和continue语句配合使用，跳出特定的循环。"}]},{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">// 跳出双层循环\nlabel01: for (var i = 0; i &lt; 3; i++) {\n    for (var j = 0; j &lt; 3; j++) {\n        if (i === 1 &amp;&amp; j === 1) break label01; \n        console.log(&quot;i=&quot; + i + &quot;, j=&quot; + j + &quot;; &quot;); \n    }\n}// i=0, j=0; i=0, j=1; i=0, j=2; i=1, j=0; \n</code></pre>\n"},{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">// 跳出区块\nlabel02: {\n    console.log(&quot;本行正常输出&quot;); \n    break label02; \n    console.log(&quot;本行不会输出&quot;); \n}\nconsole.log(&quot;本行也正常输出&quot;); \n</code></pre>\n"}]}]},{"t":"heading","d":1,"p":{},"v":"JavaScript函数","c":[{"t":"heading","d":2,"p":{},"v":"函数定义","c":[{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code clas \n"}]},{"t":"heading","d":3,"p":{},"v":"slice()方法","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"slice()方法可从已有数组中返回选定元素， 也可以提取字符串的某个部分，并以新的字符串返回被提取的部分。【slice()方法不会改变原始数组或字符串】"},{"t":"paragraph","d":5,"p":{},"v":"语法：<code>array.slice(start, end)</code>"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"允许输入负值"},{"t":"list_item","d":6,"p":{},"v":"end为空时，直至数组结尾"}]}]},{"t":"fence","d":4,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">var fruits = [&quot;banana&quot;, &quot;orange&quot;, &quot;lemon&quot;, &quot;apple&quot;, &quot;mango&quot;]; \nvar citrus = fruits.slice(1, 3); // citrus = [&quot;orange&quot;, &quot;lemon&quot;, &quot;apple&quot;]\n</code></pre>\n"}]}]},{"t":"heading","d":2,"p":{},"v":"关联数组","c":[{"t":"paragraph","d":4,"p":{},"v":"<strong>关联数组</strong>：具有命名索引的数组（文本而不是数字）。"},{"t":"paragraph","d":4,"p":{},"v":"JavaScript<strong>不支持</strong>关联数组，但可以使用命名数组语法产生一个object-array混合体。如："},{"t":"fence","d":4,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">var person = []; \nperson.name = &quot;Loen&quot;; // 现在person被视为一个object-array混合体，而非普通数组\nperson[&quot;age&quot;] = 28; \ndocument.write(person[&quot;name&quot;] + &quot;&lt;br/&gt;&quot;); // -&gt; Loen\ndocument.write(person.age + &quot;&lt;br/&gt;&quot;); // -&gt; 28\ndocument.write(person.length + &quot;&lt;br/&gt;&quot;); // -&gt; 0 【当person数组被视为object-array混合体后，标准数组方法和属性将有些变化】\nperson[0] = &quot;wang&quot;; // 【特别注意此时person依旧具有数组属性！！！】\ndocument.write(person[0] + &quot;&lt;br/&gt;&quot;); // -&gt; wang \ndocument.write(person[1] + &quot;&lt;br/&gt;&quot;); // -&gt; undefined\ndocument.write(person[&quot;name&quot;] + &quot;&lt;br/&gt;&quot;); // -&gt; Loen\ndocument.write(person.age + &quot;&lt;br/&gt;&quot;); // -&gt; 28\ndocument.write(person.length); // -&gt; 1 【即person[0]】\n</code></pre>\n"},{"t":"fence","d":4,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">// 特别注意，我们不能直接实例化一个object-array混合体，只能先创建一个数组或对象后再加入另一个的属性，此时先创建的那个为本体，具有优先级！\nvar person_ = {&quot;name&quot;: &quot;John&quot;, &quot;age&quot;: 24, }; \ndocument.write(&quot;the length of object person_ is &quot; + person_.length + &quot;&lt;br/&gt;&quot;); // -&gt; undefined\ndocument.write(&quot;person_'s name is &quot; + person_.name + &quot;&lt;br/&gt;&quot;); // -&gt; John\nperson_[0] = &quot;wang_&quot;; \ndocument.write(&quot;person_[0] = &quot; + person_[0] + &quot;&lt;br/&gt;&quot;); // -&gt; wang_\ndocument.write(&quot;the length of object person_ now is &quot; + person_.length + &quot;&lt;br/&gt;&quot;); // -&gt; undefined 【特别注意，此处person_本体依旧是对象，故结果仍为undefined！！！】\n</code></pre>\n"}]}]},{"t":"heading","d":1,"p":{},"v":"JavaScript核心对象","c":[{"t":"heading","d":2,"p":{},"v":"String对象","c":[{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"String对象用于处理文本（字符串）。"}]},{"t":"fence","d":3,"v":"<pre class=\"language-JavaScript\"><code class=\"language-JavaScript\">var txt = new String(&quot;string&quot;); // 即 var txt = &quot;string&quot;; \n</code></pre>\n"},{"t":"heading","d":3,"p":{},"v":"String对象方法"},{"t":"heading","d":3,"p":{},"v":"JavaScript正则表达式"}]},{"t":"heading","d":2,"p":{},"v":"Window对象","c":[{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"Window对象表示浏览器中打开的窗口。"},{"t":"paragraph","d":4,"p":{},"v":"如果文档中包含框架（&lt;frame&gt;或&lt;iframe&gt;标签），浏览器会为HTML文档创建一个window对象，并为每个框架创建一个额外的window对象。"},{"t":"paragraph","d":4,"p":{},"v":"window作为全局变量，代表了脚本正在运行的窗口，暴露给JavaScript代码。"}]},{"t":"heading","d":3,"p":{},"v":"Window对象属性"},{"t":"heading","d":3,"p":{},"v":"Windows对象方法","c":[{"t":"heading","d":4,"p":{},"v":"open()方法","c":[{"t":"paragraph","d":6,"p":{},"v":"open()方法用于打开一个新的浏览器窗口或查找一个已命名的窗口。"},{"t":"paragraph","d":6,"p":{},"v":"<code>window.open(URL, name, specs, replace)</code>"},{"t":"paragraph","d":6,"p":{},"v":"![0010](img/0010.png)"},{"t":"paragraph","d":6,"p":{},"v":"![0011](img/0011.png)"},{"t":"paragr
